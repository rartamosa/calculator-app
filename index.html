<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <section class="calculator">
      <input class="theme_switch" type="checkbox" />
      <div class="calculator__screen">
        <div class="calculator__screen_calculation">
          <div class="calculator__screen_element1"></div>
          <div class="variable"></div>
          <div class="calculator__screen_element2"></div>
        </div>
        <div class="calculator__screen_result">
          <span class="equal">=</span>
          <span class="result"></span>
        </div>
      </div>
      <div class="calculator__buttons">
        <button type="button" class="button button__option button__reset">
          Ac
        </button>
        <button
          type="button"
          class="button button__option button__cancel"
        ></button>
        <button type="button" class="button button__option">H</button>
        <button type="button" class="button button__variable" data-operator="/">
          /
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="7"
        >
          7
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="8"
        >
          8
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="9"
        >
          9
        </button>
        <button type="button" class="button button__variable" data-operator="*">
          *
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="4"
        >
          4
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="5"
        >
          5
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="6"
        >
          6
        </button>
        <button type="button" class="button button__variable" data-operator="-">
          -
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="1"
        >
          1
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="2"
        >
          2
        </button>
        <button
          type="button"
          class="button calculator__number-button"
          data-number="3"
        >
          3
        </button>
        <button type="button" class="button button__variable" data-operator="+">
          +
        </button>
        <button
          type="button"
          class="button button__zero calculator__number-button"
          data-number="0"
        >
          0
        </button>
        <button
          type="button"
          class="button button__point calculator__number-button"
          data-operator="."
        >
          .
        </button>
        <button type="button" class="button button__equal">=</button>
      </div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
